<!DOCTYPE html>
<!-- always make sure the doctype is on you first line - 
    never put anything before it including comments -->

<!-- The html tag is the root tag of your document -->
<html lang="en">
<!-- The head tag is the place for all the meta information about your site it is also the place where you will link external files, like CSS and javascript or online libraries like google fonts. -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week-1</title>
</head>

<!-- Body tag is the place where any content you want visible to the user should go -->
<body>
    
</body>
</html>
